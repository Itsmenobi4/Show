<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="email" placeholder="Email" class="block w-full p-2 mb-2 bg-gray-700 text-white rounded">
        <input type="password" placeholder="Password" class="block w-full p-2 mb-4 bg-gray-700 text-white rounded">
        <button class="bg-red-600 px-4 py-2 rounded">Login</button>
        <p class="mt-2 text-sm">Belum punya akun? <a href="register.html" class="text-red-500">Daftar</a></p>
    </div>
</body>
</html>
