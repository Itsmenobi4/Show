<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-black text-white">
    <header class="p-4 bg-red-600 text-center">
        <h1 class="text-3xl font-bold">Netflix Clone</h1>
    </header>

    <main class="container mx-auto p-4 text-center">
        <h2 id="filmTitle" class="text-2xl font-semibold mb-4"></h2>
        <div class="flex justify-center">
            <video id="videoPlayer" class="w-full max-w-xl h-auto rounded-lg" controls>
                <source id="videoSource" src="" type="video/mp4">
                Browser lu gak support video tag.
            </video>
        </div>
    </main>
</body>
</html>
