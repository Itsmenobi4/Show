<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <input type="text" placeholder="Nama" class="block w-full p-2 mb-2 bg-gray-700 text-white rounded">
        <input type="email" placeholder="Email" class="block w-full p-2 mb-2 bg-gray-700 text-white rounded">
        <input type="password" placeholder="Password" class="block w-full p-2 mb-4 bg-gray-700 text-white rounded">
        <button class="bg-red-600 px-4 py-2 rounded">Daftar</button>
        <p class="mt-2 text-sm">Sudah punya akun? <a href="login.html" class="text-red-500">Login</a></p>
    </div>
</body>
</html>
